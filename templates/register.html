<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - FinanTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- Container geral centralizado -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="max-width: 350px; width: 100%;">
    <h3 class="text-center mb-3">Cadastro | FinanTrack</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="register-username" class="form-label">Usuário</label>
        <input type="text" class="form-control form-control-sm" id="register-username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Senha</label>
        <input type="password" class="form-control form-control-sm" id="register-password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>
    <p class="mt-3 text-center">Já tem conta? <a href="{{ url_for('login') }}">Entre aqui</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
